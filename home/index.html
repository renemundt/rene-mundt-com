<head>
  <title>renemundt.com - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js"></script>
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="images/favicon-16x16.png"
  />
  <link rel="manifest" href="images/site.webmanifest" />
</head>
<body>
  <div class="container">
    <label for="name">Access granted</label>
    <div class="link-wrapper">
      <a href="/"><img src="home.png" alt="home" /></a>
      <a
        href="https://www.linkedin.com/in/ren%C3%A9-mundt-88b78a8"
        target="blank"
        ><img src="cv.png" alt="curriculum vitae"
      /></a>
      <a href="https://expensemanagerfrontend.azurewebsites.net" target="blank"
        ><img src="money.png" alt="expense manager"
      /></a>
    </div>
    <input
      type="password"
      name="name"
      autofocus
      autocomplete="off"
      spellcheck="false"
      maxlength="9"
      onkeyup="nameChangeHandler(this.value)"
      placeholder="enter access code"
    />
  </div>
</body>
